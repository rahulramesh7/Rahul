!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 border border-primary" ><h4 class="h">CALCULATOR</h4>
               
           
            
            <!-- main div for calculator -->
            <div class="row mymargin ">
                <input class="border border-primary margin1" type="number">
                <label for="number1"><h6>Input #1</h6></label>
            </div>
            <div class="row mymargin ">
                <input class="border border-primary margin1" type="number">
                <label for="number2"><h6>Input #2</h6></label>
                
            </div>
            <div class="row mymargin ">
                <input class="border border-success margin1" type="number">
                <label for="result"><h6>Result</h6></label>
            </div>
            <div class="row mymargin">
                <button class="col-md-3 bg-warning btn-lg">7</button>
                <button class="col-md-3 bg-danger btn-lg" >8</button>
                <button class="col-md-3 bg-primary btn-lg">9</button>
                <button class="col-md-3 bg-success btn-lg">+</button>
            </div>
            <div class="row mymargin">
                <button class="col-md-3 bg-danger btn-lg">4</button>
                <button class="col-md-3 bg-success btn-lg">5</button>
                <button class="col-md-3 bg-primary btn-lg">6</button>
                <button class="col-md-3 bg-warning btn-lg">-</button>
            </div>
            <div class="row mymargin">
                <button class="col-md-3 bg-success  btn-lg">1</button>
                <button class="col-md-3 bg-primary btn-lg">2</button>
                <button class="col-md-3 bg-warning btn-lg">3</button>
                <button class="col-md-3 bg-danger btn-lg">*</button>
            </div>
            <div class="row mymargin">
                <button class="col-md-3 bg-primary  btn-lg">/</button>
                <button class="col-md-3 bg-warning btn-lg">0</button>
                <button class="col-md-3 bg-danger btn-lg">OK</button>
                <button class="col-md-3 bg-success btn-lg">%</button>
            </div>

            
  
    
</body>
</html>
